<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Registration</h1> 
    {% if messages %}
        {% for message in messages%}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
   <form action="/register" method="post">
        {% csrf_token %}
        <p>First Name: <input type="text" name="firstname" id=""></p>
        <p>Last Name: <input type="text" name="lastname" id=""></p>
        <p>Email: <input type="text" name="email" id=""></p>
        <p>Password: <input type="text" name="password" id=""></p>
        <p>Confirm Password: <input type="text" name="cpw" id=""></p>
        <input type="submit" value="Register">
    </form>

    <h1>Login</h1>
    <form action="/login" method="post">
        {% csrf_token %}
        <p>Email: <input type="text" name="email" id=""></p>
        <p>Password: <input type="text" name="password" id=""></p>
            <input type="submit" value="Login">
    </form> 
</body>
</html>
