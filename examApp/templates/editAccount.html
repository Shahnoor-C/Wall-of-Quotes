<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Editing profile for: {{editUser.firstName}}</h1>
    <form action="/user/edit/{{editUser.id}}" method="post">
        {% csrf_token %}
        <p>First Name: <input type="text" name="firstname" id="" value= {{editUser.firstName}}></p>
        <p>Last Name: <input type="text" name="lastname" id="" value = {{editUser.lastName}}></p>
        <p>email: <input type="text" name="email" id="" value = {{editUser.email}}></p>
        <input type="submit" value="Update">
    </form>
</body>
</html>
